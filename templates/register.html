<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body>
    <form action="/register" method="POST">  
        <input autocomplete="off" name="username" placeholder="Username"/>
        <input autocomplete="off" name="email" placeholder="Email"/>
        <input autocomplete="off" type="password" name="password" placeholder="Password"/>
        <input autocomplete="off" type="password" name="confirmation" placeholder="Confirm Password"/>
        <input value="Register" type="submit"/>
    </form>
</body>
</html>
